name: build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:

  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:

    - name: Setup BATS
      run: sudo apt-get -y install bats ncat

    - name: enable IP forwarding
      run: |
        sudo sysctl -w net.ipv4.ip_forward=1

    - uses: actions/checkout@v2

    - name: build
      run: make all

    - name: check generated
      run: |
        git status --porcelain=v1
        if [[ $(git status --porcelain) ]]; then
          exit 1
        fi

    - name: image
      run: make image

    - name: test
      run: |
        cd tests
        timeout 5m bats tests.bats

    - name: debug failures
      if: failure()
      run: |
        sudo ps axf
        sudo ip netns
        sudo ip route
        sudo ss -apn
