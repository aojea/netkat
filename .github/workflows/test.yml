name: build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: build
      run: make all

    - name: check generated
      run: |
        git status --porcelain=v1
        if [[ $(git status --porcelain) ]]; then
          exit 1
        fi

    - name: image
      run: make image

    - name: test
      run: make test
